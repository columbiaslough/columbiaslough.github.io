<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Columbia Slough Watershed</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.9.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.9.0/mapbox-gl.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header id="main-header">
        <div id="header-left">
            <button id="settings-button">
                <i class="fa-solid fa-gear"></i>
            </button>
            <button id="home-button">
                <i class="fa-solid fa-house"></i>
            </button>
            <a id="pdf-link" href="../resources/NatureInTheCity_FINAL_en.pdf" target="_blank" rel="noopener">
                <button id="pdf-button">
                    <i class="fa-solid fa-print"></i>
                </button>
            </a>
            <button id="labels-button">
                <i class="fa-solid fa-tags"></i>
            </button>
            <button id="sidebar-button">
                <i class="fa-solid fa-list"></i>
            </button>
        </div>
        <div id="header-center">
            <h1>Columbia Slough Watershed</h1>
        </div>
        <div id="header-right">
            <img src="../resources/popup-images/image0.png" alt="Logo" id="header-logo">
        </div>
    </header>
    <div id="sidebar">
        <div id="sidebar-header" class="box-header">
            <h2 class="box-header">Columbia Slough Watershed</h2>
            <button id="close-sidebar" class="close-type-button">×</button>
        </div>
        <div id="sidebar-content">
            <div id="points-list"></div>
        </div>
        <div id="sidebar-footer">
            <img src="../resources/popup-images/image0.png" alt="Logo" id="sidebar-logo">
        </div>
    </div>
    <div id="map"></div>
    <div id="control-panel">
        <div id="settings-header" class="box-header">
            <h2 class="box-header">Settings</h2>
            <button id="close-button" class="close-type-button">x</button>
        </div>
        <div class="settings-section">
            <p id="language-setting">Language</p>
            <div id="language-selector" class="selector-box">
                <label><input type="radio" name="language" value="en" checked> English</label>
                <label><input type="radio" name="language" value="es"> Español</label>
                <label><input type="radio" name="language" value="uk"> Українська</label>
                <label><input type="radio" name="language" value="ru"> Русский</label>
            </div>
        </div>
        
        <div class="settings-section">
            <div id="filter-header">
                <p id="filter-setting">Filter by Amenities</p>
                <button id="reset-filters-button">Clear</button>
            </div>
            <div id="filter-selector" class="selector-box multiselect">
                <label title="Wheelchair Accessible">
                    <input type="checkbox" name="filter" value="accessible">
                    <img src="../resources/icons/accessible.svg" alt="Wheelchair Accessible" class="filter-icon">
                </label>
                <label title="Birding">
                    <input type="checkbox" name="filter" value="birding">
                    <img src="../resources/icons/birding.svg" alt="Birding" class="filter-icon">
                </label>
                <label title="Restrooms">
                    <input type="checkbox" name="filter" value="restrooms">
                    <img src="../resources/icons/restrooms.svg" alt="Restrooms" class="filter-icon">
                </label>
                <label title="Hiking">
                    <input type="checkbox" name="filter" value="hiking">
                    <img src="../resources/icons/hiking.svg" alt="Hiking" class="filter-icon">
                </label>
                <label title="Paddling">
                    <input type="checkbox" name="filter" value="paddling">
                    <img src="../resources/icons/paddling.svg" alt="Paddling" class="filter-icon">
                </label>
                <label title="Paddling (No Launch)">
                    <input type="checkbox" name="filter" value="paddlingno">
                    <img src="../resources/icons/paddlingno.svg" alt="Paddling (No Launch)" class="filter-icon">
                </label>
                <label title="Parking">
                    <input type="checkbox" name="filter" value="parking">
                    <img src="../resources/icons/parking.svg" alt="Parking" class="filter-icon">
                </label>
                <label title="Biking">
                    <input type="checkbox" name="filter" value="biking">
                    <img src="../resources/icons/biking.svg" alt="Biking" class="filter-icon">
                </label>
                <label title="No Pets Allowed">
                    <input type="checkbox" name="filter" value="nopets">
                    <img src="../resources/icons/nopets.svg" alt="No Pets Allowed" class="filter-icon">
                </label>
                <label title="Boat Launch">
                    <input type="checkbox" name="filter" value="boats">
                    <img src="../resources/icons/boats.svg" alt="Boat Launch" class="filter-icon">
                </label>
            </div>
        </div>

        <div class="settings-section">
            <p id="basemap-setting">Basemap</p>
            <div id="basemap-selector" class="selector-box">
                <label><input type="radio" name="basemap" value="satellite" checked> 
                    <img src="../resources/icons/satellite.png" class="basemap-icon">
                </label>
                <label><input type="radio" name="basemap" value="streetmap">
                    <img src="../resources/icons/streetmap.png" class="basemap-icon">
                </label>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
